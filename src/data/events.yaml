- name: "&ldquo;Young Tom Edison&rdquo;"
  title: "&ldquo;Young Tom Edison&rdquo;"
  subtitle: a Classic Movie Matinee
  date: 2022-04-12 14:00:00 -4
  length: 1.5
  noendtime: true
  blurb: "Mickey Rooney stars in this 1940 classic film as a young Tom Edison, exploring his scientific curiosity and mischievous experiments gone wrong. Registration is required. Refreshments are served. Running time: 82 minutes."
  desc: "Mickey Rooney stars in this 1940 classic film as the boy &ldquo;Young Tom Edison&rdquo; who dreamed big...and became America's greatest inventor. The film traces Tom's scientific curiosity, his experiments which had gone wrong and how he became the scorn in his hometown. But Tom shows heroism in the face of danger and even invents a device to help a doctor save his mother's life. Find out if it is enough to win over his family and the townspeople who think he is addled. Refreshments are served. Running time: 82 minutes. Registration is required."
  style: blue
  img: youngedison2
  imgalt: A black-and-white image of Fay Bainter and Mickey Rooney playing the roles of Nancy Edison and Tom Edison in Young Tom Edison

