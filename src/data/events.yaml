- name: Colonial Blacksmithing Presentation
  title: Colonial Blacksmiths
  subtitle: with Dave &ldquo;Sarge&rdquo; Bala
  date: 2021-10-10 12:00:00 -4
  length: 4
  blurb: Join Dave &ldquo;Sarge&rdquo; Bala as he demonstrates blacksmithing techniques and discusses the historical importance of this vital trade.
  desc: Join Dave &ldquo;Sarge&rdquo; Bala as he demonstrates blacksmithing techniques and presents information on this vital trade from the 18th century through today. He will include topics such as coal/ore mining during the Revolutionary War, the Iron Tax of 1750, types of coal and its uses, the role and tools of the Blacksmith during the Revolutionary War/Colonial period, and apprenticeships.
  style: gray
  img: blacksmith
  imgalt: A blacksmith forging hot metal

