- name: Civil War Presentation
  title: Civil War Presentation
  subtitle: "with Tim Rack"
  date: 2021-09-09 18:30:00 -4
  length: 1
  blurb: Tim Rack, a member of the Raritan Historic and Cultural Committee and a Civil War reenactor for many years, will display and talk about uniforms, weapons, gear, and food that was arried and used by Civil War soldiers.
  desc: What did a Civil War soldier wear and carry while fighting in America's bloodiest conflict? If you'd like to learn, come to the Raritan Public Library on September 9, 2021 to find out. Tim Rack, a member of the Raritan Historic and Cultural Committee and a Civil War reenactor for many years, will display and talk about the uniforms, weapons, gear, and food that was carried and used by a typical Civil War soldier. The hour long talk starts at 6:30pm and will include a question and answer period.
  style: orange
  img: civilwar
  imgalt: A painting of an American Civil War soldier from the Union

