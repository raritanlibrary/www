- name: "Classic Movie Matinee: <i>Beyond Tomorrow</i>"
  title: <i>Beyond Tomorrow</i>
  subtitle: a Classic Movie Matinee
  date: 2021-12-14 14:00:00 -5
  length: 1.5
  noendtime: true
  blurb: "Sign up to watch this heartwarming story which takes place during the Holiday season. Refreshments are served. Running time: 81 minutes."
  desc: "Three wealthy, but lonely, bachelors befriend two young strangers, James and Jean, and invite them to their house for dinner on Christmas Eve. The two seem to hit it off and all is jolly until the three bachelors are killed in a plane crash. The trio return as spirits and are shocked to find that the couple's relationship is falling apart as James proves that he is a talented singer and is caught up in the show business world. Can the bachelors help to reunite the young couple before it is too late? Sign up for this heartwarming story. Refreshments are served. Running time: 81 minutes."
  style: grey
  img: beyond-tomorrow
  imgalt: A black and white still from the movie Beyond Tomorrow. On the left, actor Richard Carlson plays James Houston. On the right, actress Jean Parker plays Jean Lawrence. The still shows the two characters looking at each other with concern

