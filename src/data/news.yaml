- name: Important &ldquo;Good News&rdquo;
  date: 2021-02-19
  desc: Beginning Monday, March 1st, the Library will be expanding its inside hours to 5:00pm on Monday, Tuesday, Wednesday, and Friday. Please be aware that, for everyone's protection, COVID-19 protocols will still be in place. We look forward to seeing more of our special patrons in person!

